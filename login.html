<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body{
    background-image: url('544750.jpg'); 
    background-size: cover;
    background-repeat: no-repeat;
    height: 100%;
    font-family: 'Righteous', cursive;
    }
    
    .container{
    height: 100%;
    align-content: center;
    }
    
    .card{
    height: 370px;
    margin-top: auto;
    margin-bottom: auto;
    width: 400px;
    background-color: rgba(0,0,0,0.5) !important;
    }
    
    .social_icon span{
    font-size: 60px;
    margin-left: 10px;
    color: #FFC312;
    }
    
    .social_icon span:hover{
    color: white;
    cursor: pointer;
    }
    
    .card-header h3{
    color: white;
    }
    
    .social_icon{
    position: absolute;
    right: 20px;
    top: -45px;
    }
    
    .input-group-prepend span{
    width: 50px;
    background-color: #FFC312;
    color: black;
    border:0 !important;
    }
    
    input:focus{
    outline: 0 0 0 0  !important;
    box-shadow: 0 0 0 0 !important;
    
    }
    
    .remember{
    color: white;
    }
    
    .remember input
    {
    width: 20px;
    height: 20px;
    margin-left: 15px;
    margin-right: 5px;
    }
    
    .login_btn{
    color: black;
    background-color: #FFC312;
    width: 100px;
    }
    
    .login_btn:hover{
    color: black;
    background-color: white;
    }
    
    .links{
    color: white;
    }
    
    .links a{
    margin-left: 4px;
    }
</style>

    </head>

<body>
    <div class ="container" >
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                      <a href="https://www.facebook.com/?stype=lo&jlou=AfdweqzpXXgE_qZNjO8ygNyrOGLq25f_bE0Z9C5Mgpyrf5DbCoOIdI2Q7mqea9n4Y10NyOIsVhXn9siO1_P2_otnLi1La_iNy3JkeqdJIsIQFQ&smuh=18707&lh=Ac9LkeDdDiM8yTVj"><span><i class="fa fa-facebook-square"></i></span></a>
                      <a href="https://accounts.google.com/ServiceLogin?service=CPanel" ><span><i class="fa fa-google-plus-square"></i></span></a>
                       <a href="https://twitter.com/login"><span><i class="fa fa-twitter-square"></i></span></a>
                    </div>
                </div>
                <div class="card-body">
                        <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Remind Me
                                </div>
                            </form>
                            <div class="form-group">
                                <a href="file.html" > <button class="btn float-right login_btn">Log in</button></a>
                             </div>
        </div>
    <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Don't have an account?<a href="signup.html">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
