<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body
{
    background-image: url("signupbackground.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    height: 100%;  
    font-family: 'Righteous', cursive;
}

.container
{
    height:100%;
    align-content: center; 
}

.card
{
    height: 400px;
    margin-top: 110px;
    margin-bottom: auto;
    width: 420px;
    background-color: rgba(0,0,0,0.5) ;
}

.card-header h3
{
    color:white;
}

.card-header h5
{
    color:white;
}

.input-group-prepend span
{
    width: 50px;
    background-color:greenyellow;
    color: black;
    border:0 !important;
}
    
.social_icon span
{
    font-size: 60px;
    margin-left: 10px;
    color:greenyellow;
}

.social_icon
{
    position: absolute;
    right: 20px;
    top: -50px;
}
    
.social_icon span:hover
{
    color: white;
    cursor: pointer;
}
   
.signup_btn
{
    color: black;
    background-color:greenyellow;
    width: 100px;
}

.signup_btn:hover
{
    color: black;
    background-color: white;
}
</style>
</head>
<body>
    <div class="container" >
        <div class="d-flex justify-content-center h-150">
            <div class="card">
                <div class="card-header">
                    <h3> Sign up </h3>
                    <h5>Create account it's quick & easy!</h5>
                    <div class="d-flex justify-content-end social_icon">
                        <a href="https://www.facebook.com/?stype=lo&jlou=AfdweqzpXXgE_qZNjO8ygNyrOGLq25f_bE0Z9C5Mgpyrf5DbCoOIdI2Q7mqea9n4Y10NyOIsVhXn9siO1_P2_otnLi1La_iNy3JkeqdJIsIQFQ&smuh=18707&lh=Ac9LkeDdDiM8yTVj"><span><i class="fa fa-facebook-square"></i></span></a>
                        <a href="https://accounts.google.com/ServiceLogin?service=CPanel" ><span><i class="fa fa-google-plus-square"></i></span></a>
                         <a href="https://twitter.com/login"><span><i class="fa fa-twitter-square"></i></span></a>
                      </div>
                </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Surname">
                     </div>
                     <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="E-mail Address or Mobile number">
                    </div> 
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="New Password">
                    </div>
                </form>
                    <div class="form-group">
                      <a href="file.html" > <button class="btn float-right signup_btn">Sign up</button></a>
                    </div>
                
            </div>
        </div>
    </div>
    </div>
</body>
</html>
